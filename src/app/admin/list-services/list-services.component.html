<h2>List Services</h2>
<table class="table table-bordered table-lg">
    <thead>
      <tr>
        <th scope="col">Service Code</th>
        <th scope="col">Service Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Service Category Name</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of listServices">
        <td>{{service.serviceCode}}</td>
        <td>{{service.serviceName}}</td>
        <td>{{service.price}}</td>
        <td>{{service.description}}</td>
        <td>{{service.serviceCategoryName}}</td>
        <td>{{service.status}}</td>
      </tr>
    </tbody>
</table>
<div class="d-flex flex-nowrap">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" type="button" (click)="firstPage()">First</a></li>
      <li class="page-item"><a class="page-link" type="button" (click)="previousPage()"><<</a></li>
      <li class="page-item" *ngFor="let i of getNumberArray(totalPages)"><a class="page-link" type="button" (click)="changePage(i+1)">{{i+1}}</a></li>
      <li class="page-item"><a class="page-link" type="button" (click)="nextPage()">>></a></li>
      <li class="page-item"><a class="page-link" type="button" (click)="lastPage()">Last</a></li>
    </ul>
  </nav>
</div>
