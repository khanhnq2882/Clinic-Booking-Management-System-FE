 <!-- https://www.smarteyeapps.com/educational-bootstrap-5-login-page-template -->
<form
  name="loginForm"
  #loginForm="ngForm"
  *ngIf="!isSuccessful"
  (ngSubmit)="onSubmit()"
>
  <section class="form-02-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="_lk_de">
            <div class="form-03-main">
              <div class="_lbl">
                <h2>Login</h2>
              </div>
              <div class="form-group">
                <input
                  type="username"
                  id="username"
                  name="username"
                  class="form-control _ge_de_ol"
                  type="text"
                  placeholder="Username"
                  aria-required="true"
                  ngModel
                />
              </div>

              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control _ge_de_ol"
                  type="password"
                  placeholder="Password"
                  aria-required="true"
                  ngModel
                />
              </div>
              <div class="checkbox form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id=""
                  />
                  <label class="form-check-label" for="">
                    <b>Remember me</b>
                  </label>
                </div>
                <b><a href="#">Forgot Password</a></b>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary _btn_04">Login</button>
              </div>
              <div class="form-group nm_lk">
                <p>
                  Not a member yet? <b><a href="/register">Register Now</a></b>
                </p>
              </div>
                
              <div class="form-group pt-0">
                <div class="_social_04">
                  <ol>
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-google-plus"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-linkedin"></i></li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
