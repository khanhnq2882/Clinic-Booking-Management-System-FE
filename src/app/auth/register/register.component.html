<h2>Register Form</h2>
<br>
<form
  name="registerForm"
  #registerForm="ngForm"
  *ngIf="!isSuccessful"
  (ngSubmit)="onSubmit()"
>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="username"
      class="form-control"
      id="username"
      name="username"
      aria-describedby="username"
      ngModel
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      aria-describedby="email"
      ngModel
    />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      aria-describedby="password"
      ngModel
    />
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <div class="alert alert-success" role="alert" *ngIf="isSuccessful">
    {{ successMessage }}
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="isRegisterFailed">
    {{ errorMessage }}
  </div>
</form>
