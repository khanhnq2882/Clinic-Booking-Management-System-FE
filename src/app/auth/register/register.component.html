<form
  name="registerForm"
  #registerForm="ngForm"
  *ngIf="!isSuccessful"
  (ngSubmit)="onSubmit()"
>
  <section class="form-02-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="_lk_de">
            <div class="form-03-main">
              <div class="_lbl">
                <h2>Register</h2>
              </div>
              <div class="form-group">
                <input
                  type="username"
                  id="username"
                  name="username"
                  class="form-control _ge_de_ol"
                  type="text"
                  placeholder="Username"
                  aria-required="true"
                  ngModel
                />
              </div>

              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control _ge_de_ol"
                  type="text"
                  placeholder="Email"
                  aria-required="true"
                  ngModel
                />
              </div>

              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control _ge_de_ol"
                  type="password"
                  placeholder="Password"
                  aria-required="true"
                  ngModel
                />
              </div>

              <div class="form-group">
                <div class="d-flex justify-content">
                  <div class="form-check" style="margin-right: 30px">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="role"
                      id="user"
                      value="user"
                      (change)="onChange($event)"
                      checked
                    />
                    <label class="form-check-label" for="user" style="font-size: 1rem;"> Patient  </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="role"
                      id="doctor"
                      value="doctor"
                      (change)="onChange($event)"
                    />
                    <label class="form-check-label" for="doctor" style="font-size: 1rem;"> Doctor </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary _btn_04">
                  Register
                </button>
              </div>
              <div class="form-group nm_lk">
                <p>
                  Have already an account? <b><a href="/login">Login here</a></b>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
