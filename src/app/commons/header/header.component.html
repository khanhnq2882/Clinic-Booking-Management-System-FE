<header class="header-area header-default">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="header-align"  [ngClass]="{'responsive' : isResponsive}">
          <div class="header-logo-area">
            <a href="/home">
              <img class="logo-main" src="assets/img/logo.png" alt="Logo" />
              <img
                class="logo-light"
                src="assets/img/logo-light.png"
                alt="Logo"
              />
            </a>
          </div>
          <div class="header-navigation-area">
            <ul class="main-menu nav justify-content-center">
              <li><a href="/home">Home</a></li>
              <ng-container *ngFor="let role of roles">
                <ng-container *ngIf="role === 'ROLE_USER'">
                  <li><a href="/update-profile">Update Profile</a></li>
                  <li>
                    <a href="/booking-appointment">Booking Appointment</a>
                  </li>
                </ng-container>

                <ng-container *ngIf="role === 'ROLE_DOCTOR'">
                  <li><a href="/list-user-booking">List Bookings</a></li>
                  <li><a href="/update-doctor-profile">Update Profile</a></li>
                </ng-container>

                <ng-container *ngIf="role === 'ROLE_ADMIN'">
                  <li><a href="/list-users">List Users</a></li>
                  <li><a href="/list-doctors">List Doctors</a></li>
                  <li>
                    <a href="/list-service-categories">List Service Category</a>
                  </li>
                  <li><a href="/list-services">List Service</a></li>
                  <li><a href="/list-bookings">List Booking</a></li>
                </ng-container>
              </ng-container>
            </ul>
          </div>
          <div class="header-action-area">
            <ng-container *ngIf="!isLoggedIn">
              <div class="login-reg">
                <a href="/login">login</a><span>/</span
                ><a href="/register">register</a>
                <i class="icon icofont-user-alt-3"></i>
              </div>
            </ng-container>
            <ng-container *ngIf="isLoggedIn">
              <div class="username-reg">
                <a
                  class="icon icofont-user-alt-3"
                >
                  {{ username }}</a
                >
                <a
                  class="nav-link icon icofont-sign-out"
                  (click)="logout()"
                  style="
                    margin-right: -20px;
                    margin-left: 10px;
                    font-family: Inter, sans-serif;
                    font-size: 15px;
                  "
                  >Logout</a
                >
              </div>
            </ng-container>
          </div>
          <a
          href="javascript:void(0);"
          style="font-size: 15px"
          class="icon1"
          (click)="toggleNavbar()"
          >&#9776;</a
        >
        </div>

      </div>
    </div>
  </div>
</header>
